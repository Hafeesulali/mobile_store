{%extends 'cbase.html'%}
{%block body_block%}
<div class="row">
    {%for mobile in mobiles%}
    <div class="col-4 mt-3">
        <div class="card" style="width: 18rem;">
            {%if mobile.images%}
            <img src="{{mobile.images.url}}" class="card-img-top" alt="...">
            {%endif%}
            <div class="card-body">
                <h5 class="card-title">Mobile Name: {{mobile.mobile_name}}</h5>
                <p class="card-text">Mobile brand:{{mobile.mobile_brand}}</p>
                <p class="card-text">Price:{{mobile.price}}</p>
                <p class="card-text">Available piece: {{mobile.number_of_pieces}}</p>

                <a href="{%url 'addtocart' mobile.id%}" class="btn btn-primary">Add to cart</a>
            </div>
        </div>

    </div>
    {%endfor%}
</div>
{%endblock%}
